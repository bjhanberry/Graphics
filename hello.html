<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.ConeGeometry( 2, 2, 10 );
            var material = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
            var cone = new THREE.Mesh( geometry, material );

			var geometry2 = new THREE.TorusKnotGeometry( 1, .4, 100, 16 );
			var material2 = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var torusKnot = new THREE.Mesh( geometry2, material2 );
			torusKnot.position.x = 2;

			cone.position.x = -2;

		  // var wireframe = new THREE.WireframeGeometry( geometry );

/* 		   var cone = new THREE.LineSegments( wireframe );
			cone.material.depthTest = false;
			cone.material.opacity = 0.7;
			cone.material.transparent = true; */
			var edges = new THREE.EdgesGeometry( geometry );
			var edges2 = new THREE.EdgesGeometry( geometry2 );
			var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0xffffff } ) );
			var line2 = new THREE.LineSegments( edges2, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
			
			line.position.x = -2;
			line2.position.x=2;
            scene.add( cone );
			scene.add( line );
			scene.add( line2 );
			scene.add( torusKnot );
            camera.position.z = 5;

            function animate() {
	            requestAnimationFrame( animate );
                cone.rotation.x += 0.005;
                cone.rotation.y += 0.01;
				torusKnot.rotation.x+= .005;
				torusKnot.rotation.y+= .01;
				line.rotation.x += 0.005;
                line.rotation.y += 0.01;
				line2.rotation.x += 0.005;
                line2.rotation.y += 0.01;
	            renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
